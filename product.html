<!DOCTYPE html>
<html>
<head>
  <title>Product Description</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
    }
    .product-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .product {
      width: 80%;
      margin: 20px;
      background-color: #fe9102c9;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product-image {
      width: 300px;
      height: 300px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .product-price {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-description {
      margin-bottom: 10px;
    }
    .product-description p{
      background-color: white;
      padding:15px 10px;
    }
    .product-reviews {
      margin-bottom: 10px;
      background-color: white;
      border: 1px solid orange;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #toggle-description{
      padding: 4px 6px;
      background-color: white;
      color: #fe9102;
      font-size: larger;
      font-weight: 600;
      border-radius: 4px;
      border: 0;
    }
    .review-list {
      list-style-type: none;
      padding: 0;
    }
    .review-item {
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }
    .review-maker {
      font-weight: bold;
      margin-right: 5px;
    }
    .review-actions {
      display: flex;
      align-items: center;
    }
    .like-button,
    .dislike-button {
      padding: 5px 10px;
      cursor: pointer;
      width: 80px;
      border: 0;
      border-radius: 2px;
    }
    .like-button.liked {
      background-color: rgb(74, 189, 74);
    }
    .Disliked{
      background-color: rgb(233, 57, 57);
    }
    #new-review-input{
      line-height: 2;
      font-size: larger;
      border-radius: 4px;
      border: 0;
      background-color:#b4efed;
      margin: 2px;
    }
    #add-review{
      padding: 4px 10px;
      line-height: 2;
      font-weight: 600;
      font-size: 110%;
      border: 0;
      background-color: chartreuse;
    }
  </style>
</head>
<body>
  <div class="product-container">
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61SSVxTSs3L._AC_UL400_.jpg" alt="Product Image" class="product-image">
      <div class="product-price">$99.99</div>
      <div class="product-description">
        <h1>Product Description</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis accumsan orci et odio elementum, quis sodales enim suscipit.</p>
        <button id="toggle-description">Toggle Description</button>
      </div>
      <div class="product-reviews">
        <h2>Customer Reviews</h2>
        <ul class="review-list">
          <li class="review-item">
            <span class="review-maker">Adam:</span> Great product!
            <div class="review-actions">
              <button class="like-button">Like</button>
              <button class="dislike-button">Dislike</button>
            </div>
          </li>
          <li class="review-item">
            <span class="review-maker">Karan Sharma:</span> Highly recommended.
            <div class="review-actions">
              <button class="like-button">Like</button>
              <button class="dislike-button">Dislike</button>
            </div>
          </li>
          <li class="review-item">
            <span class="review-maker">Harsh:</span> Excellent quality.
            <div class="review-actions">
              <button class="like-button">Like</button>
              <button class="dislike-button">Dislike</button>
            </div>
          </li>
        </ul>
        <div class="add-review">
          <input type="text" id="new-review-input" placeholder="Enter your review">
          <button id="add-review">Add Review</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Toggle Description
      $('#toggle-description').click(function() {
        $('.product-description p').slideToggle()
      });

      // Add Review
      $('#add-review').click(function() {
        var newReview = $('#new-review-input').val();
        var reviewItem = $('<span>').addClass('review-item');
        var reviewMaker = $('<span>').addClass('review-maker').text('Kshitiz:');
        var review = $('<span>').text(newReview);
        var reviewActions = $('<div>').addClass('review-actions');
        var likeButton = $('<button>').addClass('like-button').text('Like');
        var dislikeButton = $('<button>').addClass('dislike-button').text('Dislike');
        reviewActions.append(likeButton, dislikeButton);
        reviewItem.append(reviewMaker,review, reviewActions);
        $('.review-list').append(reviewItem);
        $('#new-review-input').val('');
      });

      // Like and Dislike Buttons
      $('.review-list').on('click', '.like-button', function() {
        $(this).addClass('liked').text('Liked');
      });

      $('.review-list').on('click', '.dislike-button', function() {
        $(this).addClass('Disliked').text('Disliked');
      });
    });
  </script>
</body>
</html>
